<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="card-info">
        <div class="card-info__summary">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-info__plan">
          <div class="plan__offer">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
            <div class="plan__offer-info">
              <h2 class="offer-info__title">Annual Plan</h2>
              <p class="offer-info__price">$59.99/year</p>
            </div>
          </div>
          <a href="#!" class="plan__change">Change</a>
        </div>
        <a href="#!" class="card-info__proceed">Proceed to Payment</a>
        <a href="#!" class="card-info__cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
